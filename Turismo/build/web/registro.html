<!DOCTYPE html>

<html>
    <head>
        <title>Registrate</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
    </head>
    <body>
    <body background="https://www.amapro.com.mx/wp-content/uploads/2016/12/turismo.png">
    <center>
        <fieldset style="width: 50%; margin-top: 7%">
            <form action="http://localhost:8080/Turismo/Registrar" method="POST">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr><th scope="col" colspan="2"><center>Registrate</center></th></tr>
                    </thead>
                    <tr><td>Nombre:</td><td><center><input type="text" name="nombre" required></center></td></tr>
                <tr><td>Edad:</td><td><center><input type="number" min="0" name="edad" style="width: 58%;" required></td></center></tr>
                    <tr><td>Procedencia:</td><td><center>
                        <select name="procedencia" style="width: 58%" required>
                            <option>Aguascalientes</option>
                            <option>Baja California</option>
                            <option>Baja California Sur</option>
                            <option>Campeche</option>
                            <option>Coahuila</option>
                            <option>Colima</option>
                            <option>Chiapas</option>
                            <option>Chihuahua</option>
                            <option>Ciudad de México</option>
                            <option>Durango</option>
                            <option>Guanajuato</option>
                            <option>Guerrero</option>
                            <option>Hidalgo</option>
                            <option>Jalisco UwU</option>
                            <option>México</option>
                            <option>Michoacan</option>
                            <option>Morelos</option>
                            <option>Nayarit</option>
                            <option>Nuevo León</option>
                            <option>Oaxaca</option>
                            <option>Puebla</option>
                            <option>Querétaro</option>
                            <option>Quintana Roo</option>
                            <option>San Luis Potosí</option>
                            <option>Sinaloa</option>
                            <option>Sonora</option>
                            <option>Tabasco</option>
                            <option>Tamaulipas</option>
                            <option>Tlaxcala</option>
                            <option>Veracruz</option>
                            <option>Yucatán</option>
                            <option>Zacatecas</option>
                        </select>
                    </center></td></tr>
                <tr><td>Nombre de Usuario:</td><td><center><input type="text" name="user" required></center></td></tr>
                <tr><td>Contraseña:</td><td><center><input type="password" name="password" required></center></td></tr>
                <tr><td>Confirmar contraseña:</td><td><center><input type='password' name="confirm" required></center></td></tr>
                    <tr><td colspan="2"><center><input class="btn btn-secondary" type="submit" name="registrar" value="Registrar"></center></td></tr>
                </table>
            </form>
        </fieldset>
    </center>
    </body>
</html>
